<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revolt Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #chat::-webkit-scrollbar { width: 6px; }
    #chat::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
    #chat::-webkit-scrollbar-track { background: transparent; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-3xl mx-4">
    <div class="bg-gray-900/80 backdrop-blur-xl rounded-2xl shadow-2xl border border-gray-700 p-6">

      <div class="flex items-center justify-between mb-5">
        <h1 class="text-2xl font-bold flex items-center gap-2">
          <span class="bg-gradient-to-r from-indigo-400 to-green-400 bg-clip-text text-transparent">Chat with REV</span>
        </h1>
      </div>

      <div id="chat" class="space-y-4 max-h-[65vh] overflow-y-auto mb-4 p-4 bg-gray-800/50 rounded-lg shadow-inner"></div>

      <div class="flex items-end gap-2">
        <button id="micBtn" class="px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-medium transition">Speak</button>
        <textarea id="prompt" placeholder="Type or speak..." rows="2"
          class="flex-1 p-3 rounded-lg bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-indigo-500 resize-none text-sm"></textarea>
        <button id="sendBtn" class="px-5 py-2 rounded-lg bg-green-500 hover:bg-green-600 text-white font-medium transition">Send</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
